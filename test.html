<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Display driving directions</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <script type="text/javascript" src="//unpkg.com/maplibre-gl@4.5.2/dist/maplibre-gl.js"></script>
  <link href="//unpkg.com/maplibre-gl@4.5.2/dist/maplibre-gl.css" rel="stylesheet" />

  <script src="maplibre_directions/maplibre-gl-directions.js"></script>
  <link href="maplibre_directions/maplibre-gl-directions.css" type="text/css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
 

  <div id="map"></div>

  <script>
    const initBounds = [
      [41.428523678184234, -25.855015532118756],
      [52.75820791383018, -11.711066264154994]
    ]
    let map;
    map = new maplibregl.Map({
      container: "map",
      style: "https://vector-tiles.tag-ip.xyz/styles/tag-ip/style.json",
      center: [47.5303, -18.9006],
      zoom: 10,
      attributionControl: false
    });

    // fit map rhf loaded
    map.fitBounds(initBounds);


    // mametraka direction
    let directions = new MapLibreDirections({
      unit: "metric",
      interactive: true,
      controls: {
        inputs: true,
        instructions: true,
        profileSwitcher: true,
      },
      profile: "driving",
    });

    map.on("load", () => {
      showRoute();
    });

    function showRoute() {
      //directions.setOrigin("47.499526, -18.937683");
      //directions.setDestination("47.523405, -18.942981");
    }

    // mampiditra contr√¥les rhtr
    map.addControl(directions, "top-left");
    map.addControl(new maplibregl.ScaleControl())
    map.addControl(new maplibregl.NavigationControl({ visualizePitch: true }),)
    map.addControl(new maplibregl.FullscreenControl())
  </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Display driving directions</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
 

  <div id="map"></div>

  <script>
   function conversion(arg, argType){
	if(argType == "distance" ){
		return (arg/ 1000).toFixed(2);
	}
	if(argType == "hours" ){
		const totalMinutes = (arg / 60); 
			const hours = Math.floor(totalMinutes / 60);
			const minutes = totalMinutes % 60; 
			const seconds = Math.floor((totalMinutes * 60) % 60); 
      if(hours>0){
        console.log( `${hours} h ${minutes} min ${seconds} sec`);
      }else{
			console.log( `${minutes} min ${seconds} sec`);}
	}
}
conversion(120, "hours");
  </script>
</body>

</html>
